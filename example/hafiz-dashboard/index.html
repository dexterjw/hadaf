      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                800: '#292524',
                900: '#1c1917',
              }
            },
            backgroundImage: {
              'dot-pattern': "radial-gradient(#e7e5e4 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAFAF9;
      }
      .bg-dots {
        background-image: radial-gradient(#e7e5e4 1px, transparent 1px);
        background-size: 24px 24px;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e7e5e4;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d6d3d1;
      }
