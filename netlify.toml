[build]
  # Build client with Vite (no server bundling needed)
  # Note: Hono backend in /server is excluded via .netlifyignore
  command = "npm install && npm run build"
  
  # Directory where static files are published after build
  publish = "dist/public"
  
  # Netlify Functions directory
  functions = "netlify/functions"

[build.environment]
  # Set Node version
  NODE_VERSION = "20"
  
  # Set production environment for build
  NODE_ENV = "production"
  
  # Ensure dev dependencies are installed (needed for Vite build)
  NPM_FLAGS = "--include=dev"

# API routes handled by Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

